<!doctype html>
<html>

<head>
    <title>Twitter Blocker</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bootstrap.css" rel="stylesheet" media="screen">
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
</head>

<body>
<section style="width: 700px">
    <div class="content">
        <div class="container">
            <form id="twform" action="#">

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="block_trend">
                    <label class="form-check-label" for="block_trend">Block By Hashtag</label>
                </div>

                <div id="block_trend_form" class="form-group" style="display: none">
                    <label for="blocked_words">Blocked Hashtags (separate by comma)</label>
                    <textarea class="form-control" id="blocked_words" rows="3"></textarea>
                </div>

                <hr>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="block_category">
                    <label class="form-check-label" for="block_category">Block By Category</label>
                </div>

                <div id="block_category_form" class="form-group" style="display: none">
                    <label for="blocked_categories">Blocked Hashtag categories (separate by comma)</label>
                    <textarea class="form-control" id="blocked_categories" rows="3"></textarea>
                </div>

                <hr>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="block_location">
                    <label class="form-check-label" for="block_location">Block By Location</label>
                </div>

                <div id="block_location_form" class="form-group" style="display: none">
                    <label for="blocked_locations">Blocked Hashtag locations (separate by comma)</label>
                    <textarea class="form-control" id="blocked_locations" rows="3"></textarea>
                </div>

                <hr>

                <label for="hide_delete">Block Type</label>
                <select id="hide_delete" class="form-control">
                    <option value="1">Delete</option>
                    <option value="2">Hide</option>
                </select>
                <hr>
                <button class="btn btn-block btn-success" id="submitBtn" type="button">Save Setting</button>
            </form>

            <div id="info" class="alert alert-info" style="display: none;">Loading...</div>
            <div id="error" class="alert alert-danger" style="display: none;">Failed to save...</div>
            <div id="success" class="alert alert-success" style="display: none;">Settings saved...</div>
        </div>
    </div>
</section>
</body>
</html>
